<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<title>Books Directory</title>
<style>
.logout{
position:absolute;
right:2rem;
top:0.8rem;
}
#logout{
color:blue;
width:10rem;
height:3rem;
border:2px solid blue;
border-radius:20%;
background-color:#ff0;
}
</style>
</head>
<body>
<div class="container">

	<h1>Add Book</h1>

	<form action="#" th:action="@{/save}" th:object="${book}"
		method="post">

		<p>
			Author: <input class="form-control" type="text" th:field="*{author}" />
		</p>
		<p>
			Title: <input class="form-control" type="text" th:field="*{title}" />
		</p>
		<p>
			ISBN: <input class="form-control" type="text" th:field="*{isbn}" />
		</p>
		<p>
			Year: <input class="form-control" type="text" th:field="*{year}" />
		</p>
		<p>
			<label for="categorylist">Category</label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
		</p>
		<input class="btn btn-primary" type="submit" value="Submit" />

	</form>
	<br>
	<a th:href="@{/booklist}">Back to Books List</a>
</div>
<form class="logout" action="#" th:action="@{/logout}" method="post">
		
		<p>
			<input id="logout" type="submit" value="Logout" />
		</p>
	</form>
</body>
</html>
