<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">


<title>Books Directory</title>
</head>
<body>
	<div class="container">

		<h1>Update Book</h1>

		<form action="#" th:action="@{/save}" th:object="${book}"
			method="post">

			<input class="form-control" type="hidden" th:field="*{id}" />

			<p>
				Author: <input class="form-control" type="text" th:field="*{author}" />
			</p>
			<p>
				Title: <input class="form-control" type="text" th:field="*{title}" />
			</p>
			<p>
				ISBN: <input class="form-control" type="text" th:field="*{isbn}" />
			</p>
			<p>
				Year: <input class="form-control" type="text" th:field="*{year}" />
			</p>
			<input class="btn btn-primary" type="submit" value="Submit" />

		</form>
		<br> <a th:href="@{/booklist}">Back to Books List</a>
	</div>
</body>
</html>
